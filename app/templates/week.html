{% extends 'layout.html' %}
{% block content %}
<div class="container">
   <div class="row">
     <div class="col m-12 mx-auto">
       <div class="card card-signin my-5">
         <div class="card-body">
           <h5 class="card-title text-center">Weeks</h5>
           <div class="item-table">
               <table id="dt-material-checkbox" class="table table-striped" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th></th>
      <th class="th-sm">Year ID
      </th>
      <th class="th-sm">Week
      </th>
      <th class="th-sm">Actions
      </th>
    </tr>
  </thead>
  <tbody>
  {% for item in week %}
      <tr>
      <td></td>
      <td>{{ item.year_id }}</td>
      <td>{{ item.name }}</td>
      <td><a href="{{ url_for('week_clubs', week_id=item.id) }}" class="btn btn-default btn-sm">Clubs</a></td>
    </tr>
  {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <th>
      </th>
      <th>Year ID
      </th>
      <th>Week
      </th>
      <th>Actions
      </th>
    </tr>
  </tfoot>
</table>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
{% endblock %}
